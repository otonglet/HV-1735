apply plugin: "org.springframework.boot"

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.7.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-validation:2.1.7.RELEASE'
    
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.7.RELEASE'
    testCompile 'org.dbunit:dbunit:2.6.0'
    testCompile 'org.hsqldb:hsqldb:2.5.0'
}