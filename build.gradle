buildscript {
    repositories {
        mavenLocal()
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:2.1.7.RELEASE"
    }
}

subprojects {
    apply plugin: "java"
    apply plugin: "idea"

    repositories {
        mavenLocal()
        jcenter()
    }

    group 'otonglet.HV1735'
    version '1.0.0-SNAPSHOT'

    sourceCompatibility = '1.11'
    targetCompatibility = '1.11'
}
